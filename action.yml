name: 'Compile GAP package'
description: 'Compile the given GAP package being tested'
inputs:
  ABI:
    description: 'set to 32 to use 32bit build flags for the package'
    required: false
    default: ''

runs:
  using: "composite"
  steps:
    - name: "Prepare the package"
      run:  pkg-ci-scripts/build_pkg.sh
      env:
        ABI: ${{ inputs.ABI }}
      shell: bash
